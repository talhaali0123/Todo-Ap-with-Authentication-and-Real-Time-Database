<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <style>
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Container for the form */
.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    justify-items: center;
    height: 100vh; /* Center vertically and horizontally */
}

/* Form styling */
.centered-form {
    width: 300px;
    padding: 20px;
    background-color: #f3f3f3;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    text-align: center;
}

/* Additional styling for form elements */
.centered-form h2 {
    margin-bottom: 15px;
}

.centered-form label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

.centered-form input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.centered-form button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.centered-form button:hover {
    background-color: #45a049;
}
        </style>
    </head>
    <body>
        <div class="form-container">
        <div class="centered-form">
        <h1 style="text-align: center;font-family: Arial, Helvetica, sans-serif;">Signup Page</h1>
        <input id="name" type="text" placeholder="Enter name">
        <br>
        <br>
        <input id="email" type="text" placeholder="Enter email">
        <br>
        <br>
        <input id="password" type="text" placeholder="Enter password">
        <br>
        <br>
        <button onclick="signUp()">SignUp</button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1>Login Page</h1>
        <input id="Loginemail" type="text" placeholder="Enter email">
        <br>
        <br>
        <input id="Loginpassword" type="text" placeholder="Enter password">
        <br>
        <br>
        <button onclick="Login()">Login</button>
        <br>
        <br>
        <br>
        <br>
        <br>
        </div>
    </div>

        <script src="app.js"></script>
    </body>
</html>
